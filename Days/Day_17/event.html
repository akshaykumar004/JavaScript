    // =========== task ------- after clicking on image it will remove ---------------------------


    document.querySelector('#images').addEventListener('click', function(e){
        console.log(e.target.tagName);      // here tagName define the tag name of list iteam means this is image or text or anything else
        if (e.target.tagName === 'IMG') {   // so using if we'll target only IMG so that it will remove only image otherwise it can remove all
            console.log(e.target.id);       // this will print id of list item which will remove.
            let removeImg = e.target.parentNode     //if we'll not select parentNode then only img will remove and listValue(1,2,..) will remain
            removeImg.remove()                       // parentNode selecting whole UL.
